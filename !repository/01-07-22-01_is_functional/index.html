</head>

    <div id="optionsBalls">
      <span>
        <div class="tagLetter"></div>
        <div class="tagOrder"></div>
        <input id="inputBall" type="number" min="1" max="75">
      </span>
      <button id="pushBallBtn" disabled>push</button>
    </div>
  </section><!--ballsSection-->

  <section id="allBallsHistoric">
    <div id="undoBall" class="blocked">
      <span class="material-icons">undo</span>
    </div>

    <div id="ballHistoricModel" class="ballHistoric">
      <!-- <span class="containerClose" onclick="popBall(this.parentElement)">
        <span class="material-icons">close</span>
      </span> -->
      <span class="tagLetter">B</span>
      <span class="value">01</span>
      <span class="tagOrder">1ยบ</span>
    </div>
  </section>

  <div id="cardsOptions">
    <button id="addCardBtn" >Add Cards</button>
  </div>

  <section id="allCards">
    <div id="cardModel" class="card">
      <header>
        <span class="cardData">
          <p>Name: </p>
          <p class="cardName">######</p>
        </span>
  
        <span class="cardOptions">
          <button>
            <span class="material-icons">settings</span>
          </button>
          <span class="hidden">
            <button class="openEdit">edit</button>
            <button class="openRemove">delete</button>
          </span>
        </span>
      </header>
  
      <div class="allColumns">
        <div class="columnB">
          <div class="letter" translate="no">B</div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
  
        <div class="columnI">
          <div class="letter" translate="no">I</div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
  
        <div class="columnN">
          <div class="letter" translate="no">N</div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item free"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
  
        <div class="columnG">
          <div class="letter" translate="no">G</div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
  
        <div class="columnO">
          <div class="letter"translate="no">O</div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>

      <div class="cardRemove closed">
        <button class="confirmRemove">Confirm</button> <!-- adicionar atributo cardId para todos os botoes-->
        <button class="cancelRemove">Cancel</button>
      </div>
      
    </div><!--cardModel-->    
  </section><!--allCarrdsSection-->

  <section id="cardInputSection">
    <form id="cardInput" class="card">
      <header>
        <span>
          <label for="cardInputName">Name: </label>
          <input id="cardInputName" type="text" maxlength="30" required>
        </span>

        <span>
          <p id="cardInputId"></p>
        </span>

        <span>
          <button id="cardInputCancel" type="reset">Cancel</button>
          <button id="cardInputSave" type="submit">Save</button>
        </span>
      </header>

      <div class="allColumns">
        <div class="columnB">
          <div class="letter">B</div>
          <input type="number" min="1" max="15" class="item1" required></input>
          <input type="number" min="1" max="15" class="item2" required></input>
          <input type="number" min="1" max="15" class="item3" required></input>
          <input type="number" min="1" max="15" class="item4" required></input>
          <input type="number" min="1" max="15" class="item5" required></input>
        </div>

        <div class="columnI">
          <div class="letter">I</div>
          <input type="number" min="16" max="30" class="item1" required></input>
          <input type="number" min="16" max="30" class="item2" required></input>
          <input type="number" min="16" max="30" class="item3" required></input>
          <input type="number" min="16" max="30" class="item4" required></input>
          <input type="number" min="16" max="30" class="item5" required></input>
        </div>

        <div class="columnN">
          <div class="letter">N</div>
          <input type="number" min="31" max="45" class="item1" required></input>
          <input type="number" min="31" max="45" class="item2" required></input>
          <div class="item3"></div>
          <input type="number" min="31" max="45" class="item4" required></input>
          <input type="number" min="31" max="45" class="item5" required></input>
        </div>

        <div class="columnG">
          <div class="letter">G</div>
          <input type="number" min="46" max="60" class="item1" required></input>
          <input type="number" min="46" max="60" class="item2" required></input>
          <input type="number" min="46" max="60" class="item3" required></input>
          <input type="number" min="46" max="60" class="item4" required></input>
          <input type="number" min="46" max="60" class="item5" required></input>
        </div>

        <div class="columnO">
          <div class="letter">O</div>
          <input type="number" min="61" max="75" class="item1" required></input>
          <input type="number" min="61" max="75" class="item2" required></input>
          <input type="number" min="61" max="75" class="item3" required></input>
          <input type="number" min="61" max="75" class="item4" required></input>
          <input type="number" min="61" max="75" class="item5" required></input>
        </div>
      </div>
    </form><!--inputCarrd-->
  </section><!--cardInputSection-->

  <script src="script.js"></script>

</body>
</html>
